<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form id='todo-form'>
                <div class="form-card">
                    <div class="form-items">
                        <input id="title" class='text-field' type="text" placeholder='Titulo'>
                        <textarea id='content' class='text-field' placeholder='contenido' rows="10"></textarea>
                        <input class='btn' type='submit' value='Guardar'>
                    </div>
                </div>
                
            </form>
        </div>
        <div id='todoList' class="todos">
            <!--Agregasr todos-->
            <div class="todo-card">
                <div class="todo-header">
                    <h2 id="title-todo">Lorem, ipsum.<!--title--></h2>
                    <button class="trash icon-btn">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="edit icon-btn">
                        <i class="fas fa-pen"></i>
                    </button>
                </div>

                <p id="content-todo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, nihil.<!--content--></p>
            </div>
            
        </div>
    </div>
    
</body>
<script src='main.js'></script>
<script src="https://kit.fontawesome.com/1909254dc5.js" crossorigin="anonymous"></script>
</html>
